<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
    }
    
    h1, h2 {
        color: #333;
    }
    
    a {
        text-decoration: none;
        color: #333;
    }
    
    a:hover {
        color: #45a049;
    }
    
    .container {
        max-width: 700px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    form {
        max-width: 400px;
        margin: auto;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    p {
        margin-top: 15px;
    }
    
    .success-message {
        color: #008000;
    }
    
    .error-message {
        color: #ff0000;
    }
    </style>
</head>
<body>
    <h2>Login Successful</h2>
    <p>Welcome, {{ username }}!</p>
</body>
</html>
